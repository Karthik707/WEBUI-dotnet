  <body>

    <script>
      var num =10;
      if (num % 2 == 0) {
        document.write(num + " is an Even Number");
      } else {
        document.write(num + " is an Odd Number");
      }
    </script>

    <script>
      var a = 5;
      var b = 9;
      var c;
      c = a;
      a = b;
      b = c;
      document.write(
        "After Swapping with the help of third variable <br> a= " + a + " and b= " + b + "<br><br>"
      );
    </script>
    <script>
      var x = 3;
      var y = 4;
      x = x + y;
      y = x - y;
      x = x - y;
      document.write(
        "After Swapping without the help of third variable <br> x= " + x + " and y= " + y + "<br><br>"
      );
    </script>
    <script>
      var p = 2;
      var q = 4;
      [p, q] = [q, p];
      document.write(
        "After Swapping in one line<br> p= " + p + " and q= " + q + "<br><br>"
      );
    </script>
    <br />

    <script>
      var total = 0;
      var percentage = 0;
      var a = parseInt(prompt("Enter marks of subject 1"));
      var b = parseInt(prompt("Enter marks of subject 2"));
      var c = parseInt(prompt("Enter marks of subject 3"));
      var d = parseInt(prompt("Enter marks of subject 4"));
      var e = parseInt(prompt("Enter marks of subject 5"));
      total = a + b + c + d + e;
      percentage = (total / 500) * 100;
      document.write("Total Marks: " + total + "<br>");
      document.write("Percentage: " + percentage + "<br>");
      if (percentage > 80) {
        document.write("A Grade");
      } else if (percentage > 60 && percentage <= 80) {
        document.write("B Grade");
      } else if (percentage > 45 && percentage <= 60) {
        document.write("C Grade");
      } 
      else {
        document.write("Fail");
      }
    </script>
    <br /><br>

    <script>
      var n = 625;
      var r,
        rev = 0,
        sum = 0;
      while (n != 0) {
        r = n % 10;
        sum = sum + r;
        rev = rev * 10 + r;
        n = parseInt(n / 10);
      }
      document.write("Reverse of the number: " + rev + "<br>");
      document.write("Sum of the number: " + sum + "<br>");
    </script>

    <br />
    <script>
      var n = 6;
      function factorial(n) {
        if (n == 0 || n == 1) {
          return 1;
        } else {
          return factorial(n - 1) * n;
        }
      }
      document.write("Factorial of " + n + " is " + factorial(n));
    </script>
