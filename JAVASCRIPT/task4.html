<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script>
      class Login {
          display() {
              return "Please Enter the Credentials! ";
          }
      }
      
      class Success extends Login {
          
          display() {
              return "Login Successful";
          }
      }
    
      class Fail extends Login {
         
          display() {
              return " Login Failed ";
          }
      }

      function processData(form) 
      { 
          const ExistingUser="Karthik" ; 
          const ExistingPassword="kar@123" ; 
          var username = form.username.value;
          var password = form.password.value;
          var v;
          
          if(username=="" || password==""){
              v = new Login();
          }
          else if (ExistingUser==username && ExistingPassword==password) {
              v = new Success();
          }
          else if (ExistingUser!=username || ExistingPassword!=password) {
              
              v = new Fail();
          } 
          msg = v.display();
          document.getElementById("status").innerHTML = msg;
      }
  </script>
    <style>
    .form {
      border: orange 2px solid;
            background-color:yellow;
            padding-left: 20px;
            height: 300px;
            width: 20%;
            margin-left: 40%;
            margin-top: 10%;
            float: left;
    }

    .formMsg {
        font-size: 17px;
        color:rgb(88, 17, 73);
    }
    </style>
</head>
<body>
    <div class="form">
        <h2 style="color: maroon; text-align:center">Login Page </h2>
        <form>
            <label>Enter User Name</label><br>
            <input type="text" name="username" placeholder="User Name"required><br><br><br>
            <label>Enter Password</label><br>
            <input type="password" name="password" placeholder="Password" required><br><br><br>
            
            <input type="button" value="Submit" onclick="processData(this.form)">
        </form>
        <div class="formMsg">
            <p id="status"> </p>
        </div>
    </div>
</body>
</html>
